<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Eric-Elite | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #0a0f2c, #111835);
        color: #f5f5f5;
        padding-bottom: 80px;
        }

        h1, h2, h3 {
        font-family: 'Orbitron', sans-serif;
        color: #00fff7;
        }

        .container {
        max-width: 1000px;
        margin: auto;
        padding: 30px 20px;
        text-align: center;
        }

        .profile-card {
        background: #1e2340;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 255, 247, 0.15);
        }

        .profile-icon {
        font-size: 70px;
        color: #00fff7;
        margin-bottom: 20px;
        }

        .info-line {
        margin: 10px 0;
        font-size: 1.1rem;
        }

        .info-label {
        color: #aaa;
        font-weight: bold;
        }

        .badge-section {
        margin-top: 30px;
        }

        .badge {
        display: inline-block;
        margin: 10px;
        padding: 10px 15px;
        background: #2b2e4a;
        border-radius: 20px;
        font-size: 0.95rem;
        color: #00fff7;
        border: 1px solid #00fff7;
        }

        .logout-btn {
        margin-top: 30px;
        padding: 10px 20px;
        font-weight: bold;
        background: #00fff7;
        color: #111;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease;
        }

        .logout-btn:hover {
        background: #00e0db;
        }

        .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #141a35;
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        box-shadow: 0 -2px 10px rgba(0, 255, 247, 0.1);
        z-index: 100;
        }

        .bottom-nav a {
        color: #aaa;
        text-decoration: none;
        text-align: center;
        font-size: 0.85rem;
        transition: 0.3s;
        }

        .bottom-nav a i {
        display: block;
        font-size: 1.5rem;
        margin-bottom: 5px;
        }

        .bottom-nav a:hover,
        .bottom-nav a.active {
        color: #00fff7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <i class="fas fa-user-astronaut profile-icon"></i>
            <h1 id="profileName">Agent</h1>
            <p class="info-line"><span class="info-label">Email:</span> <span id="profileEmail"></span></p>
            <p class="info-line"><span class="info-label">XP:</span> <span id="profileXP">0</span></p>

            <div class="badge-section">
                <h3>üèÖ Badges</h3>
                <div class="badge">Beginner</div>
                <div class="badge">HTML Hero</div>
                <div class="badge">CSS Champion</div>
                <div class="badge">JS Juggler</div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html">
            <i class="fas fa-chart-line"></i>
            Dashboard
        </a>
        <a href="quest.html">
            <i class="fas fa-gamepad"></i>
            Quests
        </a>
        <a href="achievements.html">
            <i class="fas fa-medal"></i>
            Achievements
        </a>
        <a href="leaderboard.html">
            <i class="fas fa-trophy"></i>
            Leaderboard
        </a>
        <a href="profile.html" class="active">
            <i class="fas fa-user-astronaut"></i>
            Profile
        </a>
    </nav>

    <script>
        const email = localStorage.getItem("userEmail");

        if (!email) {
            alert("You are not logged in!");
            window.location.href = "../login-signup.html";
        }

        const users = {
            "nova@gmail.com": { username: "Nova", points: 1300 },
            "sai@example.com": { username: "Sai", points: 900 },
            "eric@elite.com": { username: "Eric", points: 1600 }
        };

        const user = users[email] || {
            username: email.split('@')[0],
            points: 0
        };

        document.getElementById("profileName").innerText = `Agent ${user.username}`;
        document.getElementById("profileEmail").innerText = email;
        document.getElementById("profileXP").innerText = `${user.points} XP`;

        function logout() {
            localStorage.removeItem("userEmail");
            alert("Logged out successfully!");
            window.location.href = "../login-signup.html";
        }
    </script>
</body>
</html>
