<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badge Creator | Eric-Elite</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .badge-creator-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 40px;
      background-color: #1e2740;
      border-radius: 10px;
    }

    .form-header h1 {
      font-size: 32px;
      color: #00fff7;
      margin-bottom: 10px;
    }

    .form-header p {
      font-size: 16px;
      color: #a8b2d1;
    }

    .badge-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-size: 15px;
      margin-bottom: 6px;
      color: #f5f5f5;
    }

    .input-group input,
    .input-group select {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2c3656;
      color: #f5f5f5;
      font-size: 15px;
    }

    .input-group input:focus {
      border-color: #00fff7;
      outline: none;
    }

    .badge-preview {
      margin-top: 10px;
      text-align: center;
    }

    .badge-preview img {
      max-width: 100px;
      height: auto;
      margin-top: 10px;
      border-radius: 6px;
    }

    .cta-button {
      background-color: #00fff7;
      color: #101624;
      padding: 14px 30px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: none;
      font-size: 16px;
    }

    .cta-button:hover {
      background-color: #00d6c0;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="teacher-nav">
    <a href="index.html">Dashboard</a>
    <a href="create-quest.html">Create Quest</a>
    <a href="manage-quests.html">Manage Quests</a>
    <a href="progress-tracker.html">Progress</a>
    <a href="badge-creator.html" class="active">Badges</a>
  </nav>

  <!-- Badge Creator Section -->
  <main class="badge-creator-container">
    <header class="form-header">
      <h1>Create a Custom Badge</h1>
      <p>Design and assign a badge to celebrate student achievements.</p>
    </header>

    <form class="badge-form" onsubmit="return showPreview();">
      <!-- Badge Name -->
      <div class="input-group">
        <label for="badge-name">Badge Name</label>
        <input type="text" id="badge-name" name="badge-name" placeholder="e.g., Grammar Guardian" required />
      </div>

      <!-- Badge Icon URL -->
      <div class="input-group">
        <label for="badge-icon">Badge Icon URL</label>
        <input type="url" id="badge-icon" name="badge-icon" placeholder="Paste image URL here" oninput="updateBadgePreview()" required />
      </div>

      <!-- Quest Link -->
      <div class="input-group">
        <label for="assigned-quest">Assign to Quest</label>
        <select id="assigned-quest" name="assigned-quest" required>
          <option value="">-- Select Quest --</option>
          <option value="grammar-gauntlet">Grammar Gauntlet</option>
          <option value="math-maze">Math Maze</option>
          <option value="science-station">Science Station</option>
        </select>
      </div>

      <!-- Preview -->
      <div class="badge-preview" id="badgePreview">
        <p><strong>Badge Preview:</strong></p>
        <img id="previewImg" src="" alt="Badge Preview" style="display:none;" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="cta-button">Create Badge</button>
    </form>
  </main>

  <script>
    function updateBadgePreview() {
      const url = document.getElementById('badge-icon').value;
      const img = document.getElementById('previewImg');
      if (url) {
        img.src = url;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }

    function showPreview() {
      // Future placeholder for storing badge (connect to backend/Supabase)
      alert('Badge successfully created!');
      return false; // Prevent actual form submission for now
    }
  </script>

</body>
</html>
